<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="style.css" />
        <title>Pokemon Health Center</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"/>
        <script src="dist/app.js" defer></script>
    </head>
    <body>
        <div class="container-fluid d-flex justify-content-around">
            <h1 class="display-4 text-center main-title">
                Welcome to the Health Center !
            </h1>
        </div>

        <div class="position-relative container-fluid d-flex flex-row">
            <div class="position-relative background container-fluid text-center d-flex justify-content-evenly align-items-center">
                
                <div class="row line grid gap-3 container-fluid">

                    <div class="full-card p-2 g-col-6 container-fluid col">
                        <div class="card-header">
                            <img src="https://tinyurl.com/2w4dykhy" alt="PokemonImg" class="img-fluid" width="120px"/>
                        </div>
                        <div class="card-body">
                            <h2 class="card-title">Salam√®che</h2>
                            <progress class="bar" value="150" max="200">75%</progress>
                        </div>
                    </div>
                    

                </div>

                <button type="button" class="btn btn-primary position-absolute top-0 start-50 translate-middle btn-wounded">Who's wounded</button>
                <button type="button" class="btn btn-primary position-absolute top-100 start-50 translate-middle btn-healed">Health up!</button>
            </div>
        </div>
        

     
        <script type="module" src="dist/app.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
